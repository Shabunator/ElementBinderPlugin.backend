databaseChangeLog:
  - changeSet:
      id: addSequence
      author: Shabunin_Evgenii
      changes:
        - createSequence:
            sequenceName: element_sequence
            incrementBy: 1
            startValue: 1

  - changeSet:
      id: createTableElements
      author: Shabunin_Evgenii
      changes:
        - createTable:
            tableName: elements
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: article
                  type: varchar(255)
              - column:
                  name: size
                  type: varchar(255)
              - column:
                  name: material_name
                  type: varchar(255)
              - column:
                  name: price
                  type: double precision
              - column:
                  name: create_date
                  type: timestamp
                  constraints:
                    nullable: false