databaseChangeLog:
  - changeSet:
      id: createTableProjects
      author: Shabunin_Evgenii
      changes:
        - createTable:
            tableName: projects
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: description
                  type: varchar(255)

  - changeSet:
      id: createTableInnerProjects
      author: Shabunin_Evgenii
      changes:
        - createTable:
            tableName: inner_projects
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: project_id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: description
                  type: varchar(255)

  - changeSet:
      id: createTableElements
      author: Shabunin_Evgenii
      changes:
        - createTable:
            tableName: elements
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: inner_project_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: article
                  type: varchar(255)
              - column:
                  name: size
                  type: varchar(255)
              - column:
                  name: material_name
                  type: varchar(255)
              - column:
                  name: price
                  type: double precision
              - column:
                  name: create_date
                  type: timestamp
                  constraints:
                    nullable: false